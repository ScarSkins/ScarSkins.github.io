<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Casino do Scar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #2b2b2b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- BANNER RESPONSIVO --- */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            
            /* Altura agora √© 15% da altura da sua tela (bem grande) */
            height: 18vh; 
            
            background-color: #1a1a1a;
            color: #d4af37;
            display: flex;
            align-items: center; 
            justify-content: center;
            
            /* Tamanho da fonte relativo √† altura da tela tamb√©m */
            font-size: 5vh; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5vw; /* Espa√ßamento relativo a largura */
            box-shadow: 0 0.5vh 2vh rgba(0,0,0,0.8);
            z-index: 100;
            border-bottom: 0.3vh solid #d4af37;
        }

        /* --- SCAR GIGANTE --- */
        .banner-img {
            /* A imagem vai ocupar 85% da altura do banner */
            height: 100%; 
            width: auto; 
            margin-right: 2vw; /* Margem relativa a largura */
            filter: drop-shadow(0 0.2vh 0.4vh rgba(0,0,0,0.5)); 
        }

        h1 {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            /* Empurra para baixo baseado na altura da tela */
            margin-top: 18vh; 
            margin-bottom: 5vh;
            font-size: 3vh; /* T√≠tulo tamb√©m responsivo */
        }

        .wheel-container {
            position: relative;
            /* A roda agora ocupa 50% da altura da tela (fica bom em ultrawide) */
            height: 50vh;
            width: 50vh; /* Mant√©m ela quadrada */
            margin-bottom: 3vh; 
            
            /* Seguran√ßa para celulares */
            max-width: 90vw;
            max-height: 90vw;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 0.8vh solid white;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute;
            top: -5%; /* Relativo ao tamanho da roda */
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            /* Tri√¢ngulo responsivo */
            border-left: 2.5vh solid transparent;
            border-right: 2.5vh solid transparent;
            border-top: 4vh solid red;
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .prize-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 20px;
            margin-top: -10px;
            transform-origin: 0% 50%;
            text-align: left;
            padding-left: 4vh; /* Padding responsivo */
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            font-size: 2vh; /* Texto dentro da roda responsivo */
            white-space: nowrap;
            text-shadow: 1px 1px 4px black;
        }

        button {
            padding: 2vh 4vw;
            font-size: 2.5vh;
            background-color: #d4af37;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 1vh;
            box-shadow: 0 0.5vh 0 #b59230;
            transition: all 0.1s;
        }
        
        button:active {
            transform: translateY(0.4vh);
            box-shadow: none;
        }
        
        #result {
            font-size: 2.5vh;
            margin-top: 2vh;
        }

        button:disabled {
            background-color: #555;
            box-shadow: none;
            cursor: not-allowed;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="banner">
        <img src="assets/scar_final.png" alt="Scar Pimp" class="banner-img">
        <span>CASINO DO SCAR üé∞</span>
    </div>

    <h1>Gire para ter a chance de ganhar uma Dragon Lore!</h1>
    
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button onclick="spin()" id="spinBtn">GIRAR!</button>
    <h2 id="result">Resultado: ???</h2>

    <script>
        const premios = [
            { texto: "AWP Dragon Lore", acao: "rickroll" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
/*            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" },
            { texto: "Nada", acao: "nada" }
*/        ];

        const wheel = document.getElementById('wheel');
        const sliceSize = 360 / premios.length; 
        let currentRotation = 0;

        function desenharRoleta() {
            let gradientParts = [];
            
            premios.forEach((item, index) => {
                const cor = index % 2 === 0 ? '#444' : '#666'; 
                const corFinal = index === 0 ? '#d4af37' : cor;

                const startDeg = index * sliceSize;
                const endDeg = startDeg + sliceSize;
                
                gradientParts.push(`${corFinal} ${startDeg}deg ${endDeg}deg`);

                const textDiv = document.createElement('div');
                textDiv.innerText = item.texto;
                textDiv.className = 'prize-text';
                
                const middleAngle = startDeg + (sliceSize / 2);
                textDiv.style.transform = `rotate(${middleAngle - 90}deg)`;

                wheel.appendChild(textDiv);
            });

            wheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;
        }

        function spin() {
            const resultText = document.getElementById('result');
            const btn = document.getElementById('spinBtn');
            
            btn.disabled = true;
            resultText.innerText = "Girando...";

            const winningIndex = Math.floor(Math.random() * premios.length);
            const itemAngle = (winningIndex * sliceSize) + (sliceSize / 2);
            const stopAngle = 360 - itemAngle;
            const totalSpin = 1800 + stopAngle; 
            
            currentRotation = Math.ceil(currentRotation / 360) * 360 + totalSpin; 
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const premioGanho = premios[winningIndex];
                
                if (premioGanho.acao === 'rickroll') {
                    resultText.innerText = "GANHOU A AWP!!!";
                    const url = "https://youtu.be/xvFZjo5PgG0?list=RDxvFZjo5PgG0";
                    
                    const novaAba = window.open(url, '_blank');
                    if (!novaAba || novaAba.closed || typeof novaAba.closed == 'undefined') {
                        window.location.href = url;
                    } else {
                        novaAba.focus();
                    }

                } else {
                    resultText.innerText = "Resultado: " + premioGanho.texto + " ü§°";
                    btn.disabled = false;
                }
            }, 4000);
        }

        desenharRoleta();
    </script>

</body>
</html>
